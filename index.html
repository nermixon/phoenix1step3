<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФЕНИКС-1|ОТРАЖЕНИЕ</title>
    <style>
        body {
            body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #password-form input {
            padding: 10px;
            margin: 10px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            text-align: center;
        }
        #password-form button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #content {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .download-link {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .download-link:hover {
            opacity: 0.7;
        }
        .hint {
            font-size: 18px;
            opacity: 0.7;
        }
        #login { display: block; }
        #content { display: none; }
    </style>
</head>
<body>
    <div id="login" class="container">
        <div>ДОСТУП ЗАКРЫТ</div>
        <div>Введите пароль</div>
        <input type="text" id="password" maxlength="4">
        <button onclick="checkPassword()">Войти</button>
    </div>
    
    <div id="content" class="container">
        <div class="mirror-text">/x7f9n3</div>
    </div>

    <script>
        document.getElementById('password').focus();
        
        function checkPassword() {
            const pass = document.getElementById('password').value.toUpperCase();
            if (pass === 'PH1' || pass === 'PH-1') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                document.getElementById('password').value = '';
            }
        }
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
        
        // Авторизация по URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('code')?.toUpperCase() === 'PH1') {
            document.getElementById('login').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }
    </script>
</body>
</html>
