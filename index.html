<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФЕНИКС-1|ОТРАЖЕНИЕ</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            margin: 0 auto;
            width: 200px;
        }
        input {
            background: transparent;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            padding: 5px 0;
            margin: 10px 0;
            font-family: monospace;
            text-align: center;
            width: 100%;
            outline: none;
            font-size: 16px;
        }
        button {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 15px;
            margin-top: 15px;
            font-family: monospace;
            cursor: pointer;
            width: 100%;
        }
        .mirror-text {
            transform: scaleX(-1);
            letter-spacing: 1px;
            font-size: 1.2em;
            margin-top: 30px;
        }
        #login { display: block; }
        #content { display: none; }
    </style>
</head>
<body>
    <div id="login" class="container">
        <div>ДОСТУП ЗАКРЫТ</div>
        <div>Введите пароль</div>
        <input type="text" id="password" maxlength="4">
        <button onclick="checkPassword()">Войти</button>
    </div>
    
    <div id="content" class="container">
        <div class="mirror-text">/x7f9n3</div>
    </div>

    <script>
        document.getElementById('password').focus();
        
        function checkPassword() {
            const pass = document.getElementById('password').value.toUpperCase();
            if (pass === 'PH1' || pass === 'PH-1') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                document.getElementById('password').value = '';
            }
        }
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
        
        // Авторизация по URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('code')?.toUpperCase() === 'PH1') {
            document.getElementById('login').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }
    </script>
</body>
</html>
