<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            margin: 0 auto;
            width: 200px;
        }
        input {
            background: transparent;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            padding: 5px 0;
            margin: 10px 0;
            font-family: monospace;
            text-align: center;
            width: 100%;
            outline: none;
            font-size: 16px;
        }
        button {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 15px;
            margin-top: 15px;
            font-family: monospace;
            cursor: pointer;
            width: 100%;
        }
        .mirror {
            transform: scaleX(-1);
            margin: 30px auto;
            letter-spacing: 1px;
        }
        #stage1 { display: block; }
        #stage2 { display: none; }
    </style>
</head>
<body>
    <div id="stage1" class="container">
        <div>ДОСТУП ЗАКРЫТ</div>
        <div>Введите пароль</div>
        <input type="text" id="code" maxlength="4">
        <button onclick="checkCode()">Войти</button>
    </div>
    
    <div id="stage2" class="mirror">
        /x7f9n3
    </div>

    <script>
        document.getElementById('code').focus();
        
        function checkCode() {
            const code = document.getElementById('code').value.toUpperCase();
            if (code === 'PH1' || code === 'PH-1') {
                document.getElementById('stage1').style.display = 'none';
                document.getElementById('stage2').style.display = 'block';
            } else {
                document.getElementById('code').value = '';
            }
        }
        
        // Обработка Enter
        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkCode();
        });
        
        // Автопереход по URL
        const params = new URLSearchParams(window.location.search);
        if (params.get('code')?.toUpperCase() === 'PH1') {
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'block';
        }
    </script>
</body>
</html>
